name: Scraping Workflow

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Specify your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run scraping script and save output
      run: |
        python test2.py > output.txt
      # Or use the following line to save the output as an artifact
      # run: python your_script.py > ${{ github.workspace }}/output.txt

    - name: Upload results as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: scraped-data
        path: output.txt
